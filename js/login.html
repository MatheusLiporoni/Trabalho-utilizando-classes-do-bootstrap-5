<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script crossorigin="anonymous"  src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js" defer></script>
<link rel="stylesheet" href="login.css">
<script src="script.js" defer></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
    <div class="container mb-5 mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 justify-content-center align-items-center d-flex">
                <h1 id="title"></h1>
            </div>
        </div>
    </div>
    
<div class="container justify-content-center align-items-center d-flex" style="margin-top: 200px;">
    <section class="row">
        <div class="col-12">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-2">
                    <h4 id="login"> <strong> Login </strong>  </h4>
                </div>
            </div>
            <div class="row">
                <input type="text" name="Login" id="input" value="Insira seu email">
            </div>
            <div class="row m-2">
                <div class="col-lg-6 d-inline-flex">
                    <input type="checkbox" id="checkbox" name="Lembrar de mim" class="m-lg-1">
                    <label for="Lembrar de mim" class="m-lg-2">Lembrar de mim</label>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-2">
                    <h4 id="senha"> <strong> Senha </strong></h4>
                </div>
            </div>
            <div class="row">
                <input type="password" name="Senha" id="input"> 
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-2">
                 <a href="index.html" class="btn mt-3" id="butao"> Entrar </a>
                </div>
        </div>

    </section>
</div>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
